<links>
   <link>
      file          = circos.links.txt
      radius        = 0.99r
      bezier_radius = 0.1r
      color         = black_a4
      thickness     = 5
      <rules>
         <rule>
            condition     = var(intrachr)
            show          = no
         </rule>
         <rule>
 
            condition     = 1
            color         = eval(var(chr2))
            flow          = continue
         </rule>
         <rule>
            condition     = from(hs1)
            radius1       = 0.99r
         </rule>
         <rule>
            condition     = to(hs1)
            radius2       = 0.99r
         </rule>
      </rules>
   </link>
</links>









